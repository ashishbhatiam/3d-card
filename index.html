<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animate Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="./images/adidas.png" alt="adidas">
                </div>

                <div class="info">
                
                    <h1 class="title anim">Adidas ZX</h1>
                    <h3 class="desc anim">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                
                    <div class="sizes">

                        <button class="btn anim">7</button>
                        <button class="btn anim">8</button>
                        <button class="btn anim active">9</button>
                        <button class="btn anim">10</button>
                        
                    </div>

                    <div class="purchase">

                        <button class="purchase-btn anim">BUY NOW</button>
                    
                    </div>
                
                </div>
            </div>
        </div>
        
    </main>


    <script src="./app.js"></script>
</body>
</html>
